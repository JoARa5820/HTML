<html>
    <body>
        <form action="">
            <p>
                <label for="id_txt">id :</label>
                <input id="id_txt" type="text" name="id" value="default value">
            </p>
            <p>
                <label for="password">password :</label>
                <input id="password" type="password" name="pwd" value="default value">
            </p>
            <p>
                <!-- <label for="comment">textarea :</label>
                <textarea id="comment" cols="30" rows="3">default value</textarea> -->
                <label>
                    textarea :
                    <textarea cols="30" rows="3">default value</textarea>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="color" value="red"> 붉은색
                </label>
                <label for="color_blue">
                    <input id="color_blue" type="checkbox" name="color" value="blue"> 파란색
                </label>
            </p>
        </form>
    </body>
</html>


<!-- input의 value : 기본값 -->
<!-- textarea : 정보를 여러줄 입력할 수 있음 -->
<!-- textarea의 cols = 50일 때, 50글자를 입력할 수 있을만큼 열(너비)이 커짐 -->
<!-- textarea의 rows = 10일 때, 10글자를 입력할 수 있을만큼 행(높이)이 커짐 -->
<!-- textarea의 기본값은 <textarea></textarea> 사이에 입력해주면 됨 -->
<!-- id, password, textarea를 그냥 입력해두면 이 세가지 값이 어떤 의미인지 불분명함. 따라서 이 세가지 값을 label로 감싸서 어떤 의미인지(=이름표라는 것) 알려줌 -->
<!-- 각각의 label이 어떤 input의 label인지 불분명하기 때문에 이름표를 달아줘야함 : <label>id</label>가 아래 텍스트의 라벨이라는 법은 없으니.. : label의 for 속성을 사용 -->
<!-- label로 작은 텍스트를 묶고 for와 id 값을 맞춰줘도 되지만, for와 id 값을 맞춰주는 대신 단락 자체를 label로 묶어줘도 됨 -->
<!-- 체크박스는 원래 체크박스 안을 클릭해줘야하지만 '붉은색'처럼 텍스트를 label로 크게 묶어줬을 때 '붉은색' 글자를 클릭해줘도 체크박스에 체크 표시가 됨 -->
<!-- 위의 붉은색과 파란색은 코드는 다르지만 같은 기능임 -->
