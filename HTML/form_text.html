<html>
<body>
<form action="">
    <p>id : <input type="text" name="id" value="default value"></p>
    <p>password : <input type="password" name="pwd" value="default value"></p>
    <p>textarea :
        <textarea cols="30" rows="3">default value</textarea>
    </p>
</form>
</body>
</html>

<!-- input의 value : 기본값 -->
<!-- textarea : 정보를 여러줄 입력할 수 있음 -->
<!-- textarea의 cols = 50일 때, 50글자를 입력할 수 있을만큼 열(너비)이 커짐 -->
<!-- textarea의 rows = 10일 때, 10글자를 입력할 수 있을만큼 행(높이)이 커짐 -->
<!-- textarea의 기본값은 <textarea></textarea> 사이에 입력해주면 됨 -->
