<html>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>최진혁</td> <td>남</td> <td rowspan="2">청주</td> <td>1000</td>
                </tr>
                <tr>
                    <td>최유빈</td> <td>여</td> <td>500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">합계</td> <td>1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!-- table 태그의 border 속성 : 테두리 -->
<!-- table 태그의 하위 속성 : thead / tbody / tfoot -->
<!-- td rowspan="2" : 두개의 row를 합침(=같은 값) -->
<!-- tr : table row -->
<!-- th : table의 head 속성을 진하게 표시 -->
<!-- td : table data -->
