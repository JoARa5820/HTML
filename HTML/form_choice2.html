<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/order.php">
            <p>
                <h1>색상(단일선택)</h1>
                붉은색 : <input type="radio" name="color" value="red">
                검은색 : <input type="radio" name="color" value="black" checked>
                파란색 : <input type="radio" name="color" value="blue">
            </p>
            <p>
                <h1>사이즈(다중선택)</h1>
                95 : <input type="checkbox" name="size" value="95">
                100 : <input type="checkbox" name="size" value="100" checked>
                105 : <input type="checkbox" name="size" value="105" checked>
            </p>
            <input type="submit">
        </form>
    </body>
</html>


<!-- 라디오버튼 : 단일선택 / 체크박스 : 다중선택 -->
<!-- form : 라디오버튼과 체크박스 정보를 서버로 전달 -->
<!-- input type="radio" : 라디오 버튼 생성 -->
<!-- input type="radio" name="color" : 라디오 버튼 여러개를 생성한 후 하나의 name으로 묶어주면 라디오 버튼 하나만 선택할 수 있음 -->
<!-- checked : 기본 설정값 -->
<!-- 결과값 : http://localhost/order.php?color=black&size=100&size=105 -->
